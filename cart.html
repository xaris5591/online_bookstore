{% extends "base.html" %}

{% block title %}Shopping Cart{% endblock %}

{% block content %}
<h2>Your Cart</h2>
<ul class="list-group">
    {% for book in books %}
    <li class="list-group-item">
        {{ book.title }} by {{ book.author }} - ${{ book.price }}
    </li>
    {% endfor %}
</ul>
<a href="#" class="btn btn-success mt-3">Checkout</a>
{% endblock %}
